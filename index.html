<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <header class="header">
        <div class="logo">
            <button>
                <img src="assets/Menu.svg">
            </button>
            <a href="/">
                <img src="assets/logo.svg" alt="Logo">
            </a>
        </div>
        <form action="#" class="search-bar">
            <input type="text" name="search" id="search" placeholder="Search" aria-label="Search query">
            <button class="search" aria-label="Search"><img src="assets/search.svg" alt="#"></button>
        </form>
        <div class="header-actions">
            <button><img src="assets/video.svg"></button>
            <button><img src="assets/more.svg"></button>
            <button><img src="assets/notification.svg"></button>
            <img class="profile-pic" src="https://picsum.photos/40/40" alt="Profile image" />
        </div>
    </header>
</div>

</body>
</html>
